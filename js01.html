<script>
  //원시 데이터 타입
  var num1 = 1; //숫자 (number)
  var num2 = 1.2; // 숫자 (number)
  var str1 = "1"; // 문자열 (string)
  var str2 = "2"; // 문자열
  var bool1 = true; // 참거짓 (boolean)
  var bool2 = false; // 참것지
  var nu = null; // 데이터 없음 (null)
  var undef1 = undefined; // 정의되지 않음 (undefined)
  var undef2;

  // 백틱 ${}
  // == / ===(타입까지 비교하는 것)
  // 값만 비교
  console.log(`숫자 == 문자열 테스트 : ${num1 == str1}`);
  // 값과 타입 비교
  console.log(`숫자 === 문자열 테스트 : ${num1 === str1}`);
  //숫자와 불린 비교 (0 1 true false)
  console.log(`숫자 == 불린 테스트 : ${num1 == bool1}`);
  console.log(`숫자 === 불린 테스트 : ${num1 === bool1}`);
  //문자와 불린 비교 ("0", "1" true false)
  console.log(`문자 == 불린 테스트 : ${str1 == bool1}`);
  console.log(`문자 === 불린 테스트 : ${str1 === bool1}`);
  //null과 undefined 비교
  console.log(`null == undefined 테스트 : ${nu == undef1}`);
  console.log(`null === undefined 테스트 : ${nu === undef1}`);
</script>
